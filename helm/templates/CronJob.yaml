apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-meals
  namespace: {{ .Values.namespace }}
spec:
  schedule: "* 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Release.Name }}-update-meals
            image: milou666/hackthecrous-crawler:{{ .Values.image.tag }}
            command:
            - /bin/sh
            - -c
            - npm start meals
          restartPolicy: OnFailure
